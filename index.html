<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Buddy's Great Day</title>
  </head>
  <body>
  <header class="header">
    <h1>Buddy's Day</h1>
    <div>3.15</div>
    <img class="cloud" src="./images/cloud.svg"/>
  </header>

  <section class="profile">
    <img src="./images/buddy.jpg" class="dog-pic"/>
    <div class="star-bar">
      <img src="./images/star.svg" class="stars"/>
      <img src="./images/star.svg" class="stars"/>
      <img src="./images/star.svg" class="stars"/>
      <img src="./images/blank-star.svg" class="stars"/>
      <img src="./images/blank-star.svg" class="stars"/>
    </div>
  </section>
  <div class="bottom-sec">
  <section class="graph">
    <div>
      <p class="food">Food Eaten : 75%</p>
      <p class="steps">Steps Today: 50%</p>
      <p class="buttz">Buttz Sniffed: 25%</p>
    </div>
    <img src="./images/graph.svg" class="daily-graph"/>
  </section>

  <section class="dog-friends-section">
    <h1>Dog Friends!<h1/>
      <img/>
      <p>-played together at the dog park</p>
      <img/>
      <p>-Meet me on Thursday!</p>
      <img/>
      <p>-Going to the vet, wish me luck</p>
    </section>
  </div>

  <section class="stats">
    <div class="highlights">
      <p>-Walk at 6:30</p>
      <p>-Feed at 7</p>
      <p class="todays-highlights">Today's Highlights</p>
      <p>+ Ran outside for a long time!</p>
      <p>+ Extra treats</p>
    </div>
  </section>

  <section class="map-section">
    <img src="./images.map.svg"/>
  </section>



  <nav>
    <button>Back</button>
    <button>Maps</button>
    <button>Data</button>
    <button>History</button>
  </nav>

  <footer>
  </footer>


  </body>
</html>
