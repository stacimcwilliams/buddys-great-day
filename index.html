<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <Link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Buddy's Great Day</title>
  </head>
  <body>
  <header class="header">
    <h1>Buddy's Day</h1>
    <div>3.15</div>
    <img class="cloud" src="./images/cloud.svg"/>
  </header>

  <section class="profile">
    <img src="./images/buddy.jpg" class="dog-pic"/>
    <div class="star-bar">
      <img src="./images/star.svg" class="stars"/>
      <img src="./images/star.svg" class="stars"/>
      <img src="./images/star.svg" class="stars"/>
      <img src="./images/blank-star.svg" class="stars"/>
      <img src="./images/blank-star.svg" class="stars"/>
    </div>
  </section>

  <section class="graph">
    <div>
      <p class="food">Food Eaten : 75%</p>
      <p class="steps">Steps Today: 50%</p>
      <p class="buttz">Buttz Sniffed: 25%</p>
    </div>
    <img src="./images/graph.svg" class="daily-graph"/>
  </section>

  <section class="stats">
    <div class="highlights">
      <p>-Walk at 6:30</p>
      <p>-Feed at 7</p>
      <p>Today's Highlights</p>
      <p>+Ran outside for a long time!</p>
      <p>+Extra treats</p>
    </div>
  </section>

  <nav>
    <button>Back</button>
    <button>Maps</button>
    <button>Data</button>
    <button>History</button>
  </nav>


  </body>
</html>
